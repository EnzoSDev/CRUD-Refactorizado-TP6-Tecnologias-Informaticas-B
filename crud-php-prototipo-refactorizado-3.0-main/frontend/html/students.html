<!-- frontend/html/students.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsController.js"></script> <!-- Importo solo el controlador, al agregar el atributo type="module" se le permite a ese JS usar IMPORT y EXPORT. Ademas modularizo y uso solo el punto de entrada a todos los js que vaya a usar. Esto tambien permite que un js incluya solo los modulos de lo que va a usar en lugar de tener todos (Importando desde html como estaba en el 2.0)-->
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Estudiantes</h2>

  <form id="studentForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey"> <!-- No hay action ni method ya que se controla desde js -->
    <input type="hidden" id="studentId" /> <!-- Campo oculto para el ID del estudiante, para saber si se esta usando el fomulario para editar (Tiene ID) o para crear (ID vacio) -->

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre completo</label>
        <input class="w3-input" type="text" id="fullname" required />
      </div>
      <div class="w3-third">
        <label>Email</label>
        <input class="w3-input" type="email" id="email" required />
      </div>
      <div class="w3-third">
        <label>Edad</label>
        <input class="w3-input" type="number" id="age" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button id="cancelBtn" class="w3-button w3-grey" type="reset">Cancelar</button>
      <div id="mensajeError" class="w3-panel w3-red w3-display-container w3-padding w3-round w3-center"></div>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <footer class="w3-center w3-margin-top">
    <a class="w3-btn w3-black" href="../index.html">Volver al Panel Principal</a>
  </footer>
  
</body>
</html>
